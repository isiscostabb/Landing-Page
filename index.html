<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Food</title>
    <link rel="shortcut icon" href="Extra/(circulo)  (1).png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <header>
            <nav> 
                <a href="#">LOGIN</a>
                <a href="#">PRODUTOS</a>
                <a href="#">QUEM SOMOS</a>
                <a href="#">CONTATO</a> 
            </nav>
        </header>

        <section class="Content">

                <h1>EM ALTA</h1>

                <div class="um">
                
                    <div class="left"></div>

                    <div class="cards">

                        <div class="square pão">
                            <div class="square_img"><img src="Extra/SEC 1/pão integral.png" alt="pão integral"></div>
                            <div class="square_txt"><h1>PÃO INTEGRAL</h1></div>
                            <div class="square_button"><h1>COMPRAR</h1></div>
                        </div>

                        <div class="square granola">
                            <div class="square_img"><img src="Extra/SEC 1/granola.png" alt="granola"></div>
                            <div class="square_txt"><h1>GRANOLA</h1></div>
                            <div class="square_button"><h1>COMPRAR</h1></div>
                        </div>

                        <div class="square salada_fruta">
                            <div class="square_img"><img src="Extra/SEC 1/salada de fruta.png" alt="salada de fruta"></div>
                            <div class="square_txt"><h1>SALADA FRUTA</h1></div>
                            <div class="square_button"><h1>COMPRAR</h1></div>
                        </div>

                        <div class="square sopa">
                            <div class="square_img"><img src="Extra/SEC 1/sopa.png" alt="sopa"></div>
                            <div class="square_txt"><h1>SOPA LEGUMES</h1></div>
                            <div class="square_button"><h1>COMPRAR</h1></div>
                        </div>

                        <div class="square mix_saladas">
                            <div class="square_img"><img src="Extra/SEC 1/mix saladas.png" alt="mix saladas"></div>
                            <div class="square_txt"><h1>MIX SALADAS</h1></div>
                            <div class="square_button"><h1>COMPRAR</h1></div>
                        </div>

                    </div>

                    <div class="right"></div>

                </div>


                <div class="dois">
                
                    <h1 class="horario">SÃO 1HS</h1>

                    <div class="radios">
                        <input type="radio" name="radio" id="radio1" checked>
                        <input type="radio" name="radio" id="radio2">
                        <input type="radio" name="radio" id="radio3">
                    </div>
                       
                    <div class="quadro">

                            <img src="#" class="img1">

                    </div>

                    <label class="btn1" for="radio1"></label>
                    <label class="btn2" for="radio2"></label>
                    <label class="btn3" for="radio3"></label>


                </div>


                <div class="tres">

                    <div class="title">
                        <h1 class="top">compre por</h1>
                        <h1 class="bot">CATEGORIA</h1>
                    </div>

                    <div class="categorias">

                        <div class="quadrado">
                            <img src="Extra/SEC 3/doce.png" alt="">
                            <h1>DOCE</h1>
                        </div>

                        <div class="quadrado">
                            <img src="Extra/SEC 3/salgado.png" alt="">
                            <h1>SALGADO</h1>
                        </div>

                        <div class="quadrado">
                            <img src="Extra/SEC 3/liquido.png" alt="">
                            <h1>LIQUIDO</h1>
                        </div>


                    </div>

                </div>

        </section>

        <footer>

            <h1>REAL FOOD</h1>

            <div class="dots">
                <img src="Extra/footer/insta.png" alt="logo instagram">
            </div>

            <div class="dots">
                <img src="Extra/footer/whats.png" alt="logo whatsapp">
            </div>

            <div class="dots">
                <img src="Extra/footer/youtube.png" alt="logo youtube">
            </div>

        </footer>

    </main>
    
</body>

<script src="nav.js"></script>
<script src="sec1.js"></script>
<script src="sec2.js"></script>

</html>
